
name: build-docs-composite-action
runs:
  using: composite
  steps:
    - name: Install quarto
      uses: quarto-dev/quarto-actions/setup@v2
    - name: Install tinytex
      run: quarto install tool tinytex
      shell: bash
    - name: setup-r
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.1.1"
    - name: Install rmarkdown package
      run: R -e 'install.packages(c("rmarkdown", "DBI", "RSQLite"))'
      shell: bash
    - name: Render quarto
      run: quarto render ./qmd
      shell: bash
