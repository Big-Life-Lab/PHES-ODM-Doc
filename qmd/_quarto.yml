project:
  type: book
  output-dir: ../docs

book:
  title: "Public Health Environmental Surveillance Open Data Model (PHES-ODM) Documentation"
  subtitle: "Version 2.0.0"
  date: last-modified
  date-format: iso
  license: CC 4.0 BY-SA
  repo-url: "https://github.com/Big-Life-Lab/PHES-ODM-Doc"
  sidebar:
    search: true
    logo: ./assets/ODM-logo.png
  chapters:
    - index.qmd
    - background.qmd
    - explanation.qmd
    - how-to.qmd
    #- tutourials.qmd
    - part: ref-quide.qmd
      chapters:
        - parts.qmd
        - sets.qmd
        #- languages.qmd
        #- translations.qmd
        - tables.qmd
        #- partTypes.qmd

format:
  html:
    toc: true
    theme:
      light: [cosmo, ./assets/phes-odm.scss]
    code-copy: true
    code-overflow: wrap
    lang: en-ca
  pdf:
    documentclass: scrbook
    toc: true
    number-sections: true
    colorlinks: true
  epub:
    css: ./assets/phes-odm.css
